<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservaciones - Restaurante Delicioso</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8f0;
      color: #333;
    }

    header {
      background-color: #8b0000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    nav {
      background-color: #5c0000;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }

    .hero h2 {
      font-size: 3em;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      margin-top: 20px;
      background-color: #8b0000;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Restaurante Delicioso</h1>
    <p>Haz tu reservación con nosotros</p>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Menú</a>
    <a href="#">Reservaciones</a>
    <a href="#">Contacto</a>
  </nav>

  <section class="hero">
    <h2>Reserva tu mesa hoy</h2>
  </section>

  <div class="container">
    <h2>Formulario de Reservación</h2>
    <form>
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" placeholder="Tu nombre"/>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="ejemplo@correo.com"/>

      <label for="fecha">Fecha</label>
      <input type="date" id="fecha"/>

      <label for="hora">Hora</label>
      <input type="time" id="hora"/>

      <label for="personas">Número de personas</label>
      <select id="personas">
        <option value="1">1 persona</option>
        <option value="2">2 personas</option>
        <option value="3">3 personas</option>
        <option value="4">4 personas</option>
        <option value="5+">5 o más</option>
      </select>

      <button type="submit">Reservar</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Restaurante Delicioso. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
